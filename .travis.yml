sudo: required
dist: trusty
language: python
python:
  - 2.7
  - 3.4
virtualenv:
  system_site_packages: true
before_install:
addons:
  apt:
    sources:
  - echo 'deb http://downloads.skewed.de/apt/trusty trusty universe' | sudo tee -a /etc/apt/sources.list
  - sudo add-apt-repository ppa:ubuntu-toolchain-r/test -y
  - sudo apt-get update -qq
  - sudo apt-get install -y --allow-unauthenticated python-setuptools python-graph-tool python3-graph-tool
install:
  - pip install numpy coveralls networkx
  - pip install -e .
script:
  - nosetests --with-coverage --cover-package=queueing_tool -v
after_success:
  - coveralls
