sudo: false
dist: trusty
language: python
python:
  - 2.7
  - 3.3
  - 3.4
  - 3.5
cache: pip
env:
  global:
    - TRAVIS_TEST=true
install:
  - pip install --upgrade pip
  - pip install $(grep 'pytest' requirements.txt)
  - pip install -e .
  - pip install coveralls matplotlib==1.5.1
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
script:
  - py.test tests/ --cov=queueing_tool --cov-report term-missing -s --color=yes
after_success:
  - coveralls
