sudo: false
dist: trusty
language: python
python:
  - 2.7
  - 3.3
  - 3.4
  - 3.5
env:
  global:
    - TRAVIS_TEST=true
install:
  - pip install -r requirements.txt
  - pip install coveralls
  - pip install -e .
script:
  - nosetests --with-doctest --with-coverage --cover-package=queueing_tool -v
after_success:
  - coveralls
