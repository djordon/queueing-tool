sudo: false
dist: trusty
language: python
python:
  - 2.7
  - 3.3
  - 3.4
  - 3.5
env:
  global:
    - TRAVIS_TEST=true
install:
  - pip install -e .
  - pip install coveralls matplotlib==1.5.1
before_script:
  - "export DISPLAY=:99.0"
  - "sh -e /etc/init.d/xvfb start"
  - sleep 3 # give xvfb some time to start
script:
  - nosetests --with-doctest --with-coverage --cover-package=queueing_tool -v
after_success:
  - coveralls
